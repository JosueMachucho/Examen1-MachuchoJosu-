<body>

        <h2>Usando DOM y formularios</h2>

        </form>
        </div>
    </div>

        </ol>
        <button onclick="eliminar()" >Eliminar</button>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
    
</body>
